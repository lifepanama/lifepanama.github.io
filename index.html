<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life Panamá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f5e6;
      margin: 0;
      padding: 20px;
      color: #2f4f2f;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      margin-top: 30px;
      line-height: 1.5;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      background-color: #d0e6d0;
      color: #2f4f2f;
    }
    .redes a {
      margin: 0 10px;
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }
    .redes a:hover {
      text-decoration: underline;
    }
    .boton-donar {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .boton-donar:hover {
      background-color: #246f47;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #2e8b57;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #cfead1;
    }
    .info-section ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    .info-section a.project-link {
      color: #2e8b57;
      font-weight: bold;
      text-decoration: none;
    }
    .info-section a.project-link:hover {
      text-decoration: underline;
    }
    table.calendar thead th {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
    }
    table.calendar td.evento {
      background-color: #d0f0d0;
      font-weight: bold;
      cursor: default;
    }
    #galeria {
      background-color: #e6f5e6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 40px;
    }
    #galeria h2 {
      text-align: center;
      color: #2e8b57;
    }
    .grid-galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .grid-galeria img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid transparent;
    }
    .grid-galeria img:hover {
      transform: scale(1.05);
      border-color: #2e8b57;
    }
    #lightbox-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }
    #lightbox-overlay:target {
      display: flex;
    }
    #contacto {
      background-color: #e6f5e6;
      padding: 20px 25px;
      margin-top: 40px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      color: #2f4f2f;
    }
    #contacto h2 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 20px;
    }
    #form-contacto {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #form-contacto label {
      font-weight: bold;
    }
    #form-contacto input[type="text"],
    #form-contacto input[type="email"],
    #form-contacto textarea {
      padding: 8px;
      border: 1px solid #2e8b57;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
      color: #2f4f2f;
      background-color: #f7fff7;
    }
    #form-contacto textarea {
      min-height: 80px;
    }
    #form-contacto button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    #form-contacto button:hover {
      background-color: #246f47;
    }
    footer p.contact-email {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .menu-nav {
      background-color: #2e8b57;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .menu-nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu-nav a:hover {
      background-color: #246f47;
    }
  </style>
</head>
<body id="top">
  <header>
    <h1>🌿 Life Panamá</h1>
    <p>Organización para la conservación ambiental y ciencia ciudadana</p>
  </header>

  <nav class="menu-nav">
    <ul>
      <li><a href="#top">Inicio</a></li>
      <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
      <li><a href="#objetivos">Objetivos</a></li>
      <li><a href="#proximos-eventos">Próximos Eventos</a></li>
      <li><a href="#galeria">Galería</a></li>
      <li><a href="#como-colaborar">Colaborar</a></li>
      <li><a href="#Contacto">Contacto</a></li>
    </ul>
  </nav>
